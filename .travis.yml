language: java
jdk:
- oraclejdk8
before_script:
- ./gradlew setupCiWorkspace
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
before_deploy:
  - echo Release $TRAVIS_TAG
  - ./gradlew curseforge
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
  - build/libs/*-dev.jar
  - build/libs/*-sources.jar
  on:
    repo: Szewek/Minecraft-Flux
    tags: true
env:
  global:
    secure: 
